<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CountryJs</title>
<link rel="stylesheet" href="/assets/css/countries.css">
<script src="/assets/js/countries.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Country Management</h1>
        <div id="countryTableContainer">
            <table id="countryTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Population</th>
                        <th>Flag</th>
                        <th>Famous Food</th>
                        <th>Capital City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Country data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div id="actionButtons">
            <button onclick="openAddForm()">Add Country</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Country</h2>
            <form id="countryForm">
                <label for="countryName">Country Name:</label>
                <input type="text" id="countryName" name="countryName" required><br><br>
                <label for="population">Population:</label>
                <input type="number" id="population" name="population" required><br><br>
                <label for="flag">Flag:</label>
                <input type="text" id="flag" name="flag" required><br><br>
                <label for="famousFood">Famous Food:</label>
                <input type="text" id="famousFood" name="famousFood" required><br><br>
                <label for="capitalCity">Capital City:</label>
                <input type="text" id="capitalCity" name="capitalCity" required><br><br>
                <button type="submit" id="submitBtn" onclick="addCountry(event)">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
